<h2 mat-dialog-title class="error">{{Languages.get('global.error', 'start')}}</h2>
<mat-dialog-content class="break-word">{{data.errorMessage}}</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button (click)="onNoClick()">{{Languages.get('global.cancel', 'start')}}</button>
    <button mat-button [mat-dialog-close]="true" color="accent">{{data.buttonText}}</button>
</mat-dialog-actions>
